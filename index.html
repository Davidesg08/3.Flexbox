<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style type="text/css">
        section {   display: flex;
                    background-color: lightblue;
                    border: 2px solid blue;
                    height: 200px;
                    justify-content: flex-start;
                    align-items: center;
                    flex-wrap: wrap;
                    align-content: flex-end;
        }
        article {
                    border: 2px solid green ;
                    background-color: fuchsia;
                    padding: 20px;
                    width: 40%;
        }
        #contenedor2 {
                    background-color: antiquewhite;
                    height: 300px;
                    border: 2px solid brown;
                    display: flex;
                    justify-content: center;
                    align-items: center;
        }
        #contenedor2 h2 {
                    border: 2px solid skyblue;
        }
    </style>
</head>
<body>
      <div id="contenedor2">
        <h2>IES JUAN BOSCO</h2>
    </div>
    <h1>Flexbox</h1>
    <section>
        <article id="art11">
            Articulo 1.1
        </article>
        <article id="art12">
            Articulo 1.2
        </article>
        <article id="art13">
            Articulo 1.3
        </article>
    </section>
  
</body>
</html>
